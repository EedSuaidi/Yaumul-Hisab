<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Yaumul Hisab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>Simulasi Yaumul Hisab</h1>

        <form id="yhForm">
            <input type="text" id="nama" placeholder="Masukkan nama anda" required>
            <input type="number" id="pahala" min="0" placeholder="Masukkan pahala anda" required>
            <input type="number" id="dosa" min="0" placeholder="Masukkan dosa anda" required>
            <button>Hitung</button>
        </form>

        <div class="yhContainer" id="yhContainer"></div>
        <br>

        <h3 id="hasil"></h3>
    </main>

    <script src="script.js"></script>

</body>
</html>
